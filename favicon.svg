  <!-- Crooked branches -->
  <path d="M 40 50 Q 25 40 20 25" fill="none" stroke="#111115" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 43 40 Q 55 35 65 20" fill="none" stroke="#111115" stroke-width="2" stroke-linecap="round"/>
  <path d="M 28 40 Q 25 30 30 15" fill="none" stroke="#111115" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 50 35 Q 55 25 52 15" fill="none" stroke="#111115" stroke-width="1.5" stroke-linecap="round"/>
